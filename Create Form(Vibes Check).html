<!Doctype html>
<html>
<header>
</header>
<body>
	<main>
		<h1 id="title">VIBES CHECK</h1>
		<div class="master-div-style">
			<p id="description">Tell us something positive that happened to you today.</p>
			<form id="survey-form" action="/do-something">
				<div class="form-rows">
					<div class="labels">
						<label for="name" id="name-label">NAME</label>
						</div>
						<div class="fields">
							<input type="text" id="name" class="input-fileds" placeholder="Enter your name" required>
						</div>
					</div>
					<div class="form-rows">
						<div class="labels">
							<label for="email" id="email-label">EMAIL</label>
                        </div>
                        <div class="fields">
                            <input type="email" id="email" class="input-fields"
                            placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="form-rows">
                        <div class="labels">
                            <label for="number" id="number-label">On a scale of 1 to 10,how good was it?</label>
                        </div>
                        <div class="fields">
                            <input type="number" id="number"
                            class="input-fields" placeholder="Enter the number from 1 to 10"
                            min="1" max="10">
                        </div>
                    </div>
                    <div class="form-rows">
                        <div class="labels">
                            <label for="dropdown" id="dropdown-label">Where did it happen?</label>
                        </div>
                        <div class="fields">
                            <select name="Location of positive event" id="dropdown" class="dropdown">
                                <option value="home">At home</option>
                                <option value="commute">On my commute</option>

                                   










			</form>
		</div>
	</main>
</body>
</html>
